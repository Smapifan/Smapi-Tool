<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SMAPI‑KI – Web Test v0.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="tools/style.css">
</head>
<body>
  <header>SMAPI‑KI – Offline Web Test (v0.4)</header>

  <main>
    <p>Beschreibe, was du für deine SMAPI‑Mod willst:</p>

    <textarea id="input" placeholder="z.B. Erstelle eine SMAPI Mod, die einen NPC erstellt"></textarea>

    <button onclick="runAI()">KI ausführen</button>

    <div class="hint">Alles läuft lokal im Browser. Kein Server. Kein Upload.</div>

    <pre id="output"></pre>
  </main>

  <!-- Hinweis: Python-KI liegt auf GitHub -->
  <div class="hint">Python-KI befindet sich hier: <a href="https://github.com/Smapifan/Smapi-Tool/blob/main/docs/Ai/smapi_ki.py" target="_blank">smapi_ki.py</a></div>

  <script>
    async function runAI() {
      const input = document.getElementById('input').value;

      // Da die Python-KI nicht direkt im Browser läuft, zeigen wir den Hinweis an
      const output = `Hinweis: Diese Version zeigt nur die Web-Testlogik.
Die vollständige Python-KI liegt hier: https://github.com/Smapifan/Smapi-Tool/blob/main/docs/Ai/smapi_ki.py

Deine Eingabe war: \"${input}\"`;

      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
